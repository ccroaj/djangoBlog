
{% extends 'base.html' %}
{% block head %}
<title>{{ post.title }}</title>
<meta name="description" content="{{ post.description }}"/>
<meta name="keywords" content="{{ post.keywords }}"/>
{% endblock %}

{% block body %}
  {% if post.visible %}
    <h1>{{ post.title }}</h1>
    <img style="width: 50%; height: 50%; display: block; align-content: center" src="{{ post.image.url }}" alt="">
    <p>{{ post.content }}</p>
  {% else %}
    <p>Страница не найдена</p>
  {% endif %}
{% endblock %}
